<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GatherBuddy Compare</title>
    <link rel="stylesheet" href="gbcompare/style.css">
</head>
<body>
    <header>
        <h1>GatherBuddy List Comparison</h1>
    </header>
    <main>
        <div class="input-count-container">
            <label for="input1_count"></label>
            <span id="input1_count">0</span>
            <div class="gap"></div>
            <label for="input2_count"></label>
            <span id="input2_count">0</span>
        </div>

        <div class="inputs">
            <textarea id="input1" class="input" placeholder="Enter list 1..."></textarea>
            <button id="flipBtn">&#8646;</button>
            <textarea id="input2" class="input" placeholder="Enter list 2..."></textarea>
        </div>
        
        <p class="toggletext">Click the buttons to toggle which you want to see</p>
        
        <div class="inputs">
            <input type="checkbox" id="regularFishToggle" class="stateToggle visually-hidden" checked>
            <label for="regularFishToggle" class="toggle-btn">Regular Fish</label>
            <input type="checkbox" id="bigFishToggle" class="stateToggle visually-hidden">
            <label for="bigFishToggle" class="toggle-btn">Big Fish</label>
            <input type="checkbox" id="spearfishingToggle" class="stateToggle visually-hidden">
            <label for="spearfishingToggle" class="toggle-btn">Spearfishing</label>
            <input type="checkbox" id="oceanFishToggle" class="stateToggle visually-hidden">
            <label for="oceanFishToggle" class="toggle-btn">Ocean Fish</label>

        </div>
        
        <button id="btn">Compare</button>
        <input type="text" id="searchBar" class="search-bar" placeholder="Search...">
        <textarea id="output" class="output" readonly placeholder="Comparison Results..."></textarea>
    </main>
    <footer>
        <p>Lists what fish the left input is missing</p>
        <p>🐟 Totally meant for more than 2 people 🐟</p>
        <p>For use with GatherBuddy plugin in FFXIV</p>
        <p><a href="https://github.com/CurlyWorm/curlyworm.github.io">Source</a></p>
    </footer>
    <script src="gbcompare/feesh.js"></script>
    <script src="gbcompare/spearfishlist.js"></script>
    <script src="gbcompare/oceanfishlist.js"></script>
    <script src="gbcompare/script.js"></script>
</body>
</html>
