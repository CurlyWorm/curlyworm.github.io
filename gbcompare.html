<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GatherBuddy Compare</title>
    <link rel="stylesheet" href="gbcompare/style.css">
</head>
<body>
	<header>
		<h1>GatherBuddy List Comparison</h1>
	</header>
    <main>
		<div class="inputs">
			<textarea id="input1" class="input" placeholder="Enter list 1..."></textarea>
			<textarea id="input2" class="input" placeholder="Enter list 2..."></textarea>
        </div>
		<button id="bigfishbtn">Showing All Fish</button> 
		<button id="btn">Compare</button>
        <textarea id="output" class="output" readonly placeholder="Comparison Results..."></textarea>
    </main>
    <footer>
        <p>Lists what fish the left input is missing</p>
        <p>üêü Totally meant for more than 2 people üêü</p>
		<p>For use with GatherBuddy plugin in FFXIV</p>
    </footer>
	<script src="gbcompare/fishlist.js"></script>
    <script src="gbcompare/spearfishing.js"></script>
	<script src="gbcompare/script.js"></script>
	<script>
        // on page load clear output box
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("output").value = "";
            pullfromlocalstorage()
        });

        // bigfishbtn toggle
        document.getElementById("bigfishbtn").addEventListener("click", function() {
            var states = ["All Fish", "Regular Fish", "Big Fish", "Spearfishing"]; // toggle states
            var currentIndex = states.indexOf(this.textContent.replace("Showing ", "")); // get current state index
            var nextIndex = (currentIndex + 1) % states.length; // next state index
            this.textContent = "Showing " + states[nextIndex]; // set button text with "Showing"
        });
    </script>
</body>
</html>
